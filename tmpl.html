<html lang="ja">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hknews</title>
    <style>
        body{
            background: #000;
        }
        .card{
            background: gray;
            margin-bottom: 6px;

        </div>
    </div>
